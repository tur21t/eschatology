        theWin.document.bgColor = "#000000"

        nTimes++

}

function blinkOff(){

        theWin.document.bgColor = "FFFFFF"

        if (nTimes < 5)

                CCTimeOutID = window.setTimeout("blinkOn()",250);

        else theWin.history.go(0)

}


function blinkCC(aWin)

{

        nTimes = 0

        theWin = aWin

        CCTimeOutID = window.setTimeout("blinkOn()",250);

}
